{% set name = "google-cloud-bigquery" %}
{% set version = "3.4.2" %}
{% set build = 0 %}
{% set sha256 = "224dc329bc5ad09d614db765c95f0bb8b24f0881b3d2a4854062ca346f8896f0" %}
{% set dev_url = "https://github.com/googleapis/python-bigquery" %}
{% set doc_url = "https://googleapis.dev/python/bigquery/latest/index.html" %}

package:
  name: {{ name|lower }}-split
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  skip: true  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python

outputs:
  - name: {{ name }}
    requirements:
      host:
        - python
        - pip
      run:
        - {{ pin_subpackage('google-cloud-bigquery-core', exact=True) }}
        - python
        # bqstorage and pandas extras 
        - pyarrow >=3.0.0
        # bqstorage extra
        - google-cloud-bigquery-storage >=2.0.0,<3.0.0dev
        - grpcio >=1.47.0,< 2.0dev  # [py<311]
        - grpcio >=1.49.1,< 2.0dev  # [py>=311]
        # pandas extra
        - pandas >=1.1.0
        - db-dtypes >=0.3.0,<2.0.0dev
        # ipywidgets extra
        - ipywidgets 7.7.1
        # geopandas extra
        - geopandas >=0.9.0,<1.0dev
        - shapely >=1.8.4,<2.0dev
        # ipython extra
        - ipython >=7.0.1,!=8.1.0
        # tqdm extra
        - tqdm >=4.7.4,<=5.0.0dev

    test:
      requires:
        - pip
      imports:
        - google.api_core
        - google.cloud.bigquery
        - google.cloud.bigquery.client
        - google.cloud.bigquery.dataset
        - google.cloud.bigquery.encryption_configuration
        - google.cloud.bigquery.enums
        - google.cloud.bigquery.external_config
        - google.cloud.bigquery.job
        - google.cloud.bigquery.magics
        - google.cloud.bigquery.model
        - google.cloud.bigquery.query
        - google.cloud.bigquery.retry
        - google.cloud.bigquery.routine
        - google.cloud.bigquery.schema
        - google.cloud.bigquery.table
        - google.cloud.bigquery_v2
        - google.cloud.bigquery_v2.types
      commands:
        - pip check

  - name: {{ name }}-core
    build:
      script: {{ PYTHON }} -m pip install . -vv --no-deps

    requirements:
      host:
        - python
        - pip
      run:
        - python
        - grpcio >=1.47.0,< 2.0dev  # [py<311]
        - grpcio >=1.49.1,< 2.0dev  # [py>=311]
        - google-api-core-grpc >=1.31.5,<3.0.0dev,!=2.0.*,!=2.1.*,!=2.2.*,!=2.3.0
        - proto-plus >=1.15.0,<2.0.0dev
        - google-cloud-core >=1.4.1,<3.0.0dev
        - google-resumable-media >=0.6.0,<3.0dev
        - packaging >=20.0.0
        - protobuf >=3.19.5,<5.0.0dev,!=3.20.0,!=3.20.1,!=4.21.0,!=4.21.1,!=4.21.2,!=4.21.3,!=4.21.4,!=4.21.5
        - python-dateutil >=2.7.2,<3.0dev
        - requests >=2.21.0,<3.0.0dev

    test:
      requires:
        - pip
      imports:
        - google.api_core
        - google.cloud.bigquery
        - google.cloud.bigquery.client
        - google.cloud.bigquery.dataset
        - google.cloud.bigquery.encryption_configuration
        - google.cloud.bigquery.enums
        - google.cloud.bigquery.external_config
        - google.cloud.bigquery.job
        - google.cloud.bigquery.model
        - google.cloud.bigquery.query
        - google.cloud.bigquery.retry
        - google.cloud.bigquery.routine
        - google.cloud.bigquery.schema
        - google.cloud.bigquery.table
        - google.cloud.bigquery_v2
        - google.cloud.bigquery_v2.types
      commands:
        - pip check

about:
  home: {{ dev_url }}
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: BigQuery API client library
  doc_url: {{ doc_url }}
  dev_url: {{ dev_url }}

extra:
  recipe-maintainers:
    - chalmerlowe
    - xylar
    - parthea
    - tswast
